<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #root{
            position: relative;
            margin: 100px;
            width: 300px;
        }

        #progress{
            width: 300px;
            height: 15px;
            background-color: salmon;
            position: absolute;
            top: 15px;
        }

        #bar{
            position: absolute;
            height: 45px;
            width: 15px;
            background-color: black;
        }

    </style>
</head>
<body>
    <div id="root">
        <div id="progress"></div>
        <div id="bar"></div>
    </div>
</body>
</html>

<script>
    var bar = document.getElementById("bar");
    bar.onmousedown = function (event) {
        document.onmousemove = function (event) {
                var event = event || window.event;
                bar.style.left = event.clientX   -  bar.offsetParent.offsetLeft +"px";
            window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
        }
    }

    
    document.onmouseup = function () {
        document.onmousemove = null;
    }
</script>
